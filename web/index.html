<html>
<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="railone">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>railone</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    window.openRazorpay = function(optionsJson) {
      try {
        var opts = JSON.parse(optionsJson);
        opts.handler = function (response) {
          window.postMessage({ type: 'razorpay_success', payload: { payment_id: response.razorpay_payment_id } }, '*');
        };
        opts.modal = opts.modal || {};
        opts.modal.ondismiss = function () {
          window.postMessage({ type: 'razorpay_dismiss' }, '*');
        };
        var rzp = new Razorpay(opts);
        rzp.open();
        return true;
      } catch (e) {
        console.error('Razorpay init failed', e);
        window.postMessage({ type: 'razorpay_error', payload: { message: e && e.message ? e.message : 'unknown' } }, '*');
        return false;
      }
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
